<div class="footer-section container sn-skrollr skrollable-between" data-top-top="transform: translate(0%, 90%)" data-top-bottom="transform: translate(0%, 20%)" style="transform: translate(0%, 0%)"><div class="row"><div ng-repeat="infoItem in info.footerInfo" data-ng-class="{last: $last, first: $first}" class="info-Text col-sm-4"><span data-ng-class="{last: $last, first: $first}" class="descriptor">{{infoItem.descriptor}}</span> <a href="{{infoItem.href}}" class="text">{{infoItem.text}}</a></div></div><div class="row"><div class="trademark-display col-sm-12"><span class="glyphicon glyphicon-copyright-mark"></span> <span class="trademark">{{info.footerTrademark}}</span></div></div></div>
