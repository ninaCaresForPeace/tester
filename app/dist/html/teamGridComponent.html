<div class="team-grid-component row"><div class="left-side col-md-10 col-lg-10 col-sm-12"><div class="meet-title col-md-10 col-lg-10 col-sm-12">{{title}}</div><div class="description col-md-10 col-lg-10 col-sm-12">{{description}}</div><div ng-repeat="batch in batches" class="team row"><div ng-repeat="member in batch" class="member col-sm-4"><div class="row"><img class="member-photo" data-ng-src="{{member.image}}" alt="{{member.alt}}" height="" width=""><div class="name">{{member.name}}</div><div class="about col-sm-12">{{member.about}}</div></div></div></div></div><right-block-module class="hide-mobile"></right-block-module></div>
