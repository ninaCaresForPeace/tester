<div class="visual-media"><div ng-if="video.show =='true'" class="title">{{video.title}}</div><div class="media-container row"><div class="col-sm-12"><div ng-if="video.show =='true'" class="embed-responsive embed-responsive-16by9"><iframe ng-if="video.show =='true'" class="embed-responsive-item" src="{{video.url}}"></iframe></div><div ng-if="image.show =='true'" class="bottom-image"><img class="" data-ng-src="{{image.src}}" alt="{{image.alt}}"></div></div></div></div>
