
<div class='care-Carousel' data-ng-controller="CarouselControl" carousel-click>
  <div style="height: 305px">
    <uib-carousel class='carousel-fade' interval="interval" no-wrap="noWrapSlides">
      <uib-slide data-ng-repeat="slide in carousel" active="slide.active">
        <img data-ng-src="{{slide.image}}" alt="{{slide.altTag}}" width="{{slide.width}}" height="{{slide.height}}">
        <div class="carousel-caption">
          <!--<h4>Slide {{$index}}</h4>  -->
          <p>{{slide.caption}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
