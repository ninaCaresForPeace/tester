<div class="contact-component row">
	<div class="left-side col-sm-10">
		<div class="contact-title">{{title}}</div>
		<div class="directions">{{directions}}</div>
		<form name="contactForm" data-ng-submit="sendMail()">
		  	<input type="text" ng-model="name" name="text" placeholder="Name"/>
		  	<input type="email" ng-model="email" name="email" placeholder="Email" ng-required/>
		  	<input type="text" ng-model="message" name="message" maxlength="500" placeholder="Message"/>
		  	<input type="submit" id="submit" value="Send" />
		</form>
		<div class="alternate">{{alternate}}</div>
		<div class="physical">
			<div class="company">{{company}}</div>
			<div class="street">{{street}}</div>
			<div class="cityState">{{cityState}}</div>
		</div>
	</div>
	<right-block-module></right-block-module>
</div>
