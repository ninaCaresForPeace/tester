<div class="footer-section container-fluid">
	<div class="row">
		<div ng-repeat="infoItem in info.footerInfo"  data-ng-class="{last: $last, first: $first}" class="info-Text col-sm-4">
			<span data-ng-class="{last: $last, first: $first}" class="descriptor">{{infoItem.descriptor}}</span>
			<span class="text">{{infoItem.text}}</span>
		</div>
	</div>
	<div class="row">
		<div class="trademark-display col-sm-12">
			<span class="glyphicon glyphicon-copyright-mark"></span>
			<span class="trademark">{{info.footerTrademark}}</span>
		</div>
		
	</div>
</div>
