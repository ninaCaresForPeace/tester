<div class="our-friends row">
	<div class="left-side col-sm-12 col-md-10  col-lg-10">
		<div class="row">
			<div class="friends-title col-md-10 col-lg-10 col-sm-12">{{ourFriendsTitle}}</div>
			<div ng-repeat="friend in friendsArray" class="friends col-md-10 col-lg-10 col-sm-12">
				<b>{{friend.name}}</b>
				{{friend.about}}
			</div>
		</div>
		
	</div>
	<right-block-module class="show-mobile"></right-block-module>
</div>
