<div sn-skrollr class="topic-grid row skrollable-between" data-top-top="transform: translate(0%, 0%)" data-top-bottom="transform: translate(0%, 0%)" style="transform: translate(0%, 0%);">
	<div class="left-block col-xl-5 col-md-5 col-lg-5 col-sm-12 col-xs-12">
		<div class="top-box row">
			<div class="header">{{left[0].header}}</div>
			<div class="content">{{left[0].content}}</div>
		</div>
		<div class="bottom-box row"><!-- -->
			<div  class="header "  >{{left[1].header}}</div>
			<div class="content">{{left[1].content}}</div>
		</div>
	</div>

	<div class="right-block col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
		<div class="grid row">
			<div ng-repeat="item in grid" class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
				<div class="button-container row">
					<a class="button-text {{item.textColor}} col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" href="{{item.href}}">{{item.text}}</a>
					<a href="{{item.href}}" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<img data-ng-src="{{item.image}}" alt="{{item.alt}}" height="{{item.height}}" width="{{item.width}}" class="{{item.row}}">
					</a>
				</div>
 				
  		</div>
		</div>
  		
  	
 	</div>
