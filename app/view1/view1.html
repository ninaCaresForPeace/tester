<!-- View with carousel in a band -->

<band>
<div class='care-Carousel n' carousel-click>
  <div><!-- <div style="height: 305px"> -->
    <uib-carousel class='carousel-fade' interval="interval" no-wrap="noWrapSlides">
      <uib-slide data-ng-repeat="slide in carousel" active="slide.active">
		<img data-ng-src="{{slide.image}}" alt="{{slide.altTag}}">
        <div class="carousel-caption"> 
          <!--  <p>{{slide.caption}}</p> -->
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
</band>
