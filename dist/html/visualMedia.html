<!-- visual media component --><div class="visual-media"><div ng-if="video.show =='true'" class="title">{{video.title}}</div><div class="media-container row"><!-- 4:3 aspect ratio --><div class="col-sm-12"><!--  do ngif between video and not video --><div ng-if="video.show =='true'" class="embed-responsive embed-responsive-16by9"><iframe ng-if="video.show =='true'" class="embed-responsive-item" src="{{video.url}}"></iframe></div><!-- break down images to be dynamic (up to 3 but recommend in groups of 3, otherwise build out to be dynamic in case number changes --><div ng-if="image.show =='true'" class="bottom-image"><img class="" data-ng-src="{{image.src}}" alt="{{image.alt}}"></div></div></div></div><!-- TODO: also make rules on sizing images.  Add picture-fill to this section and be sure any images are cut -->
